<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>脑区箱线图</title>
  <style>
    #main {
      margin: 50px auto;
    }
  </style>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="width:100%;height:600px;"></div>
</body>
<script src="echarts.js"></script>
<script src="dataTool.js"></script>
<script>
  // 基于准备好的dom，初始化echarts实例
  // let aaa = {
  //   "-1": [{"userName": "俞国伟", "datas": ["1.15", "2.02", "2.01"]}],
  //   "-3": [{"userName": "相品堂", "datas": ["1.2400", "1.45", "1.7000"]}],
  //   "-5": [{"userName": "黄炳昌", "datas": ["3.70", "3.36", "2.76", "2.87", "2.75", "2.96"]}],
  //   "-6": [{"userName": "梁赞明", "datas": ["1.32", "2.20", "1.50"]}]
  // }
  var myChart = echarts.init(document.getElementById('main'));

  // Generate data.

  var data = [];

  // 基因apoe的数据
  var apoeData = [
    [100, 200, 300, 400, 500, 600, 700],
    [300, 400, 500, 600, 700, 800, 900],
    // br1脑区
    // [850, 740, 900, 1070, 930, 850, 950, 980, 980, 880, 1000, 980, 930, 650, 760, 810, 1000, 1000, 960, 960],
    // br2脑区
    // [960, 940, 960, 940, 880, 800, 850, 880, 900, 840, 830, 790, 810, 880, 880, 830, 800, 790, 760, 800],
    // // br3脑区
    // [890, 810, 810, 820, 800, 770, 760, 740, 750, 760, 910, 920, 890, 860, 880, 720, 840, 850, 850, 780],
    // // br4脑区
    // [850, 840, 780, 810, 760, 810, 790, 810, 820, 850, 870, 870, 810, 740, 810, 940, 950, 800, 810, 870]
  ];
  data.push(echarts.dataTool.prepareBoxplotData(apoeData));


  // 基因apof的数据
  var apofData = [
    [100, 200, 300, 400, 500, 600, 700],
    [300, 400, 500, 600, 700, 800, 900],
    // br1脑区
    // [850, 740, 900, 1070, 930, 850, 950, 980, 980, 880, 1000, 980, 930, 650, 760, 810, 1000, 1000, 960, 960],
    // br2脑区
    // [960, 940, 960, 940, 880, 800, 850, 880, 900, 840, 830, 790, 810, 880, 880, 830, 800, 790, 760, 800],
    // // br3脑区
    // [890, 810, 810, 820, 800, 770, 760, 740, 750, 760, 910, 920, 890, 860, 880, 720, 840, 850, 850, 780],
    // // br4脑区
    // [850, 840, 780, 810, 760, 810, 790, 810, 820, 850, 870, 870, 810, 740, 810, 940, 950, 800, 810, 870]
  ];
  data.push(echarts.dataTool.prepareBoxplotData(apofData));


  //  基因apog的数据
  var apogData = [
    [100, 200, 300, 400, 500, 600, 700],
    [300, 400, 500, 600, 700, 800, 900],
    // br1脑区
    // [850, 740, 900, 1070, 930, 850, 950, 980, 980, 880, 1000, 980, 930, 650, 760, 810, 1000, 1000, 960, 960],
    // br2脑区
    // [960, 940, 960, 940, 880, 800, 850, 880, 900, 840, 830, 790, 810, 880, 880, 830, 800, 790, 760, 800],
    // // br3脑区
    // [890, 810, 810, 820, 800, 770, 760, 740, 750, 760, 910, 920, 890, 860, 880, 720, 840, 850, 850, 780],
    // // br4脑区
    // [850, 840, 780, 810, 760, 810, 790, 810, 820, 850, 870, 870, 810, 740, 810, 940, 950, 800, 810, 870]
  ];
  data.push(echarts.dataTool.prepareBoxplotData(apogData));
  console.log(data)

  option = {
    title: {
      text: 'Multiple Categories',
      left: 'center',
    },
    legend: {
      y: '10%',
      data: ['apoe', 'apof', 'apog']
    },
    tooltip: {
      trigger: 'item',
      axisPointer: {
        type: 'shadow'
      }
    },
    grid: {
      left: '10%',
      top: '20%',
      right: '10%',
      bottom: '15%'
    },
    xAxis: {
      type: 'category',
      data: data[0].axisData,
      boundaryGap: true,
      nameGap: 30,
      splitArea: {
        show: true
      },
      axisLabel: {
        formatter: '脑区 {value}'
      },
      splitLine: {
        show: false
      }
    },
    yAxis: {
      type: 'value',
      name: 'Value',
      min: 0,
      max: 1600,
      splitArea: {
        show: false
      }
    },
    dataZoom: [
      {
        type: 'inside',
        start: 0,
        end: 50
      },
      {
        show: true,
        height: 20,
        type: 'slider',
        top: '90%',
        xAxisIndex: [0],
        start: 0,
        end: 20
      }
    ],
    series: [
      {
        name: 'apoe',
        type: 'boxplot',
        data: data[0].boxData,
        tooltip: {formatter: formatter}
      },
      {
        name: 'apof',
        type: 'boxplot',
        data: data[1].boxData,
        tooltip: {formatter: formatter}
      },
      {
        name: 'apog',
        type: 'boxplot',
        data: data[2].boxData,
        tooltip: {formatter: formatter}
      }
    ]
  };

  function formatter(param) {
    console.log(param)
    alert(1)
    return [
      '脑区 ' + param.name + ': ',
      'upper: ' + param.data[0],
      'Q1: ' + param.data[1],
      'median: ' + param.data[2],
      'Q3: ' + param.data[3],
      'lower: ' + param.data[4]
    ].join('<br/>')
  }

  // 使用刚指定的配置项和数据显示图表。
  myChart.setOption(option);
</script>
</html>
